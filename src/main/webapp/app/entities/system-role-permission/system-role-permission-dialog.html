
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySystemRolePermissionLabel" translate="wmsApp.systemRolePermission.home.createOrEditLabel">Create or edit a System Role Permission</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.systemRolePermission.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.systemRolePermission.id" readonly />
        </div>

        <div class="form-group">
            <label translate="wmsApp.systemRolePermission.systemRole" for="field_systemRole">System Role</label>
            <select class="form-control" id="field_systemRole" name="systemRole" ng-model="vm.systemRolePermission.systemRole" ng-options="systemRole as systemRole.id for systemRole in vm.systemroles track by systemRole.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="wmsApp.systemRolePermission.permission" for="field_permission">Permission</label>
            <select class="form-control" id="field_permission" name="permission" ng-model="vm.systemRolePermission.permission" ng-options="permission as permission.id for permission in vm.permissions track by permission.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
