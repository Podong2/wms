
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myTaskLabel" translate="wmsApp.task.home.createOrEditLabel">Create or edit a Task</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.task.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.task.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="wmsApp.task.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.task.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="wmsApp.task.dueDate" for="field_dueDate">Due Date</label>
            <input type="text" class="form-control" name="dueDate" id="field_dueDate"
                    ng-model="vm.task.dueDate"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="wmsApp.task.contents" for="field_contents">Contents</label>
            <input type="text" class="form-control" name="contents" id="field_contents"
                    ng-model="vm.task.contents"
                     />
        </div>

        <div class="form-group">
            <label translate="wmsApp.task.severity" for="field_severity">Severity</label>
            <select class="form-control" id="field_severity" name="severity" ng-model="vm.task.severityId" ng-options="code.id as code.id for code in vm.codes"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="wmsApp.task.taskAttachedFiles" for="field_taskAttachedFiles">Task Attached Files</label>
            <select class="form-control" id="field_taskAttachedFiles" name="taskAttachedFiles" ng-model="vm.task.taskAttachedFilesId" ng-options="taskAttachedFile.id as taskAttachedFile.id for taskAttachedFile in vm.taskattachedfiles"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
