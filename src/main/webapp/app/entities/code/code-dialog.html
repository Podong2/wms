
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCodeLabel" translate="wmsApp.code.home.createOrEditLabel">Create or edit a Code</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.code.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.code.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="wmsApp.code.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.code.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="wmsApp.code.defaultYn" for="field_defaultYn">Default Yn</label>
            <input type="checkbox" class="form-control" name="defaultYn" id="field_defaultYn"
                    ng-model="vm.code.defaultYn"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="wmsApp.code.position" for="field_position">Position</label>
            <input type="number" class="form-control" name="position" id="field_position"
                    ng-model="vm.code.position"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="wmsApp.code.color" for="field_color">Color</label>
            <input type="text" class="form-control" name="color" id="field_color"
                    ng-model="vm.code.color"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="wmsApp.code.codeType" for="field_codeType">Code Type</label>
            <input type="text" class="form-control" name="codeType" id="field_codeType"
                    ng-model="vm.code.codeType"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
