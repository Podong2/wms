<div id="content" ng-cloak>

            <!-- Tree -->
            <div class="well">
                <h3><b>Tree</b></h3>
                <!--<div class="col-md-12">-->
                    <!--<div class="col-md-4">-->
                        <!--<div ui-tree class="ui-tree">-->
                            <!--<ol ui-tree-nodes="" ng-model="vm.list" id="tree-root">-->
                                <!--<li ng-repeat="node in vm.list" ui-tree-node ng-include="'nodes_renderer.html'" collapsed="false"></li>-->
                            <!--</ol>-->
                        <!--</div>-->
                    <!--</div>-->
                    <!--<div class="col-md-3">-->
                        <!--<input ng-model="query" ng-change="findNodes()" class="ng-valid ng-touched ng-dirty ng-valid-parse">-->
                    <!--</div>-->
                <!--</div>-->
                <wms-tree tree-model="wmsTreeData"
                          disabled="false"
                          enable-filter="true"
                          enable-sort="true"
                          enable-clone="true">
                </wms-tree>

                <h3><b>Tree Grid</b></h3>
                <div class="panel container-fluid">
                    <div class="row panel-default form-group">
                        <h4>Tree Grid 노드 추가</h4>
                        <div class="input-group">
                            <label>이름</label>
                            <input type="text" class="form-control" ng-model="vm.nodeForm.name">
                        </div>
                        <div class="input-group">
                            <label>설명</label>
                            <input type="text" class="form-control" ng-model="vm.nodeForm.description">
                        </div>
                        <button type="button" class="btn btn-default voffset" ng-click="addNode()">추가</button>
                    </div>
                </div>
                <wms-tree-grid tree-model="wmsTreeData2"
                               tree-scope="treeScope"
                          column-definitions="wmsTreeColumnDefinitions"
                          disabled="false"
                          enable-filter="true"
                          enable-sort="true"
                          enable-clone="true">
                </wms-tree-grid>
            </div>
</div>



<!-- Nested node template -->
<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle>
        <!-- ngIf: node.nodes && node.nodes.length > 0 -->
        <a class="btn btn-success btn-xs ng-scope" ng-if="node.items &amp;&amp; node.items.length > 0" data-nodrag="" ng-click="vm.toggle(this)">
            <span class="glyphicon glyphicon-chevron-down" ng-class="{ 'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed }"></span>
        </a><!-- end ngIf: node.nodes && node.nodes.length > 0 -->
        {{node.title}}
        <a class="pull-right btn btn-danger btn-xs" data-nodrag="" ng-click="vm.remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
        <a class="pull-right btn btn-primary btn-xs" data-nodrag="" ng-click="vm.newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>
    </div>
    <ol ui-tree-nodes="" ng-model="node.items" ng-class="{hidden: collapsed}">
        <li ng-repeat="node in node.items" ui-tree-node ng-include="'nodes_renderer.html'" collapsed="false">

        </li>
    </ol>
</script>
