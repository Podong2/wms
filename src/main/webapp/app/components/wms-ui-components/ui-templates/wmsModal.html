<div id="content" ng-cloak>

            <div class="well">
                <h3><b>Modal</b></h3>
                <ul>
                    <li>기존 owl과 동일한 modal이 적용되야한다.</li>
                    <li>드래그로 창을 이동 가능해야한다.</li>
                    <li>엔터키 입력 시 창의 전송기능 작동 가능해야한다.</li>

                </ul>
                <button type="button" ng-click="vm.modalOpen()">모달 오픈</button>
            </div>
</div>
