<div id="content" ng-cloak>

            <div class="well">
                <h3><b>Chart</b></h3>
                <h4>bar chart</h4>
                <bar-chart data="barData" options="barOptions"></bar-chart>
                <hr/>

                <column-chart data="columnData" options="columnOptions"></column-chart>

            </div>

</div>
