<div id="content" ng-cloak>

            <!-- ngGallery -->
            <div class="well">
                <h3><b>ngGallery</b></h3>
                <ul>
                    <li>이미지 확장자명의 파일은 갤러리로 표현이 가능해야한다.</li>
                    <li>이미지 리스트는 해당 이미지의 썸네일로 표시되고 이미지를 클릭 시 겔러리 화면에서 해당 이미지의 원본 이미지를 볼 수 있다.</li>
                    <li>갤러리에서는 다음 이미지 혹은 이전 이미지로 이동할수있는 링크가 존재한다.</li>
                    <li>바로 이동가능한 썸네일 이미지 목록이 존재해야한다.</li>
                </ul>
                <ng-gallery images="vm.images" thumbs-num="4">
                </ng-gallery>
            </div>
</div>
