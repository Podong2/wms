<owl-alert-close></owl-alert-close>

<div class="modal-body" dynamic-scroll style="overflow-y: auto; padding: 15px;">
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-9">
                <i class="fa fa-exclamation-circle task-circle"></i>
                <input type="text" class="taskAddInput" ng-model="vm.task.name" enter-submit="vm.save()" placeholder="Task"/>
            </div>
            <div class="col-md-3">
                <span class="pull-right taskOptionBtnArea">
                    <span class="taskModalBtn" ng-click="taskAddModalOpen()" class="pull-right">
                        <i class="fa fa-arrows-alt"></i>
                    </span>
                    <span class="taskModalBtn" ng-click="taskAddModalOpen()" class="pull-right">
                        <i class="fa fa-flag"></i>
                    </span>
                    <span class="taskModalBtn" ng-click="taskAddModalOpen()" class="pull-right">
                        <i class="fa fa-link"></i>
                    </span>
                    <span class="taskModalBtn" ng-click="taskAddModalOpen()" class="pull-right">
                        <i class="fa fa-print"></i>
                    </span>
                    <span class="taskModalBtn" ng-click="taskAddModalOpen()" class="pull-right">
                        <i class="fa fa-ellipsis-v"></i>
                    </span>
                </span>
            </div>
        </div>
    </div>
    <div ng-class="viewTypeClass" style="margin-top: 10px" ><!--ng-show="vm.task.id !=''"-->
        <div id="projectPickerSection">
            <label for="addProject" class="cursor projectValueSection" project-picker-edit-toggle><i class="fa fa-plus" id="addProject"></i> <span>Project/Folder Add</span></label>

            <div class="project-picker projectPickerSection">
                <div style="width: 300px;">
                    <div style="width: 300px;">
                        <div class="project-picker-search">
                            <input class="project-picker-search-input" type="text" placeholder="Add to folder/project">
                        </div>
                        <div class="project-picker-list-area">
                            <div class="project-picker-list">
                                <div>
                                    <div class="project-picker-list-item">
                                        <div>
                                            <div class="project-picker-list-item-title">My Project</div>
                                            <div class="project-picker-list-item-path" >
                                                <div>My Project</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="project-picker-list-item">
                                        <div>
                                            <div class="project-picker-list-item-title">My Project</div>
                                            <div class="project-picker-list-item-path" >
                                                <div>My Project</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- task 상태, 담당자, 참조자 선택 영역 -->
        <div class="task-options-area">
            <div class="row">
                <div class="col-md-2">
                    <label class="custom-control custom-checkbox" style="margin-bottom: 0;">
                        <input type="checkbox" class="custom-control-input">
                        <!--<span class="custom-control-indicator"></span>-->
                        <!--<span class="custom-control-description">Check this custom checkbox</span>-->
                        <ol class="nya-bs-select " ng-model="vm.task.severityId" style="width: 90px;">
                            <li nya-bs-option="option in vm.codes" title="{{option.name}}" data-value="option.id">
                                <a>
                                    {{ option.name }}
                                    <span class="glyphicon glyphicon-ok check-mark"></span>
                                </a>
                            </li>
                        </ol>
                    </label>
                    <wms-select-box
                        ng-model="vm.arrayCollection"
                        selected-value="vm.selectedValue"
                        dataSize="5"
                        dataLiveSearch="true"
                    ></wms-select-box>

                </div>
                <div class="col-md-5" style="    height: 30px;">
                    <div class="row">
                        <div class="col-md-3" style="background: #ddd;    text-align: center;    padding: 7px;    vertical-align: middle;">담당자</div>
                        <div class="col-md-9" style="    padding: 7px;">+</div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-3" style="background: #ddd;    text-align: center;    padding: 7px;    vertical-align: middle;">참조자</div>
                        <div class="col-md-9" style="    padding: 7px;">+</div>
                    </div>
                </div>
            </div>

        </div>

        <!-- task option 선택 영역 -->
        <div class="task-options-area">
            <div>
                <div class="row task-options">
                    <div class="col-md-4">


                        <div id="editSection">
                            <div class="form-group">
                                <p class="input-group" style="">
                                    <input type="text" class="form-control col-xs-2"  ng-model="vm.endDate" id="endDate" picker-toggle style="height: 10px;">
                                    <span class="dueDateValues" picker-toggle>{{vm.task.startDate + " ~ " + vm.task.endDate}}</span>
                                </p>
                            </div>
                            <div class="editSection" >
                                <div class="title">
                                    구간검색
                                </div>
                                <div class="pickerArea">

                                    <label class="control-label">시작일</label>
                                    <div class="">
                                        <p class="input-group">
                                            <input type="text" class="form-control startDate" edit-state="true" ui-mask="9999-99-99" uib-datepicker-popup="yyyyMMdd" ng-model="vm.dueDateFrom.date" is-open="vm.dueDateFrom.open"
                                                   datepicker-options="vm.dueDateFrom.datepickerOptions" close-text="Close" />
                                            <!--<input type="text" class="form-control startDate" datetime-picker="yyyy-MM-dd" ng-model="vm.dueDateFrom.date" is-open="vm.dueDateFrom.open" datepicker-popup="yyyyMMdd"-->
                                            <!--enable-time="false" datepicker-options="vm.dueDateFrom.datepickerOptions" />-->
                                          <span class="input-group-btn">
                                              <button type="button" class="btn btn-default" ng-click="vm.openCalendar($event, 'dueDateFrom')"><i class="fa fa-calendar"></i></button>
                                          </span>
                                        </p>
                                    </div>

                                    <label class="control-label">종료일</label>
                                    <div class="">
                                        <p class="input-group">
                                            <input type="text" class="form-control" ui-mask="9999-99-99" uib-datepicker-popup="yyyyMMdd" ng-model="vm.dueDateTo.date" is-open="vm.dueDateTo.open"
                                                   datepicker-options="vm.dueDateTo.datepickerOptions" close-text="Close" />
                                            <!--<input type="text" class="form-control" datetime-picker="yyyy-dd-MM" ng-model="vm.dueDateTo.date" is-open="vm.dueDateTo.open"-->
                                            <!--enable-time="false" datepicker-options="vm.dueDateTo.datepickerOptions" />-->
                                      <span class="input-group-btn">
                                          <button type="button" class="btn btn-default" ng-click="vm.openCalendar($event, 'dueDateTo')"><i class="fa fa-calendar"></i></button>
                                      </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                    <div class="col-md-2">
                        <label for="subTaskAdd" class="cursor" ><i class="fa fa-flag" id="subTaskAdd">하위 작업 추가</i></label>
                    </div>
                    <div class="col-md-2">
                        <i class="fa fa-flag"></i> 파일 첨부
                    </div>
                    <div class="col-md-2">
                        <i class="fa fa-flag"></i> 작업선 연결
                    </div>
                    <div class="col-md-2">
                        <i class="fa fa-flag"></i> 단계별 담당자
                    </div>
                </div>
                <div class="sub-task-area">
                    <div class="add-sub-task">
                        <input type="text" class="" ng-model="vm.subTask.name" enter-submit="vm.subTaskSave()" placeholder="Sub Task"/>{{vm.subTask.name}}
                    </div>
                </div>
            </div>
        </div>


        <!--<summernote ng-model="text" on-init="init()" on-enter="enter()" on-focus="focus(evt)" config="dataService.getSummerNoteOptions(true)"-->
                    <!--on-blur="blur(evt)" on-paste="paste()" on-keyup="keyup(evt)" contenteditable="true"-->
                    <!--on-keydown="keydown(evt)" on-change="change(contents)"-->
                    <!--on-image-upload="imageUpload(files)" editable="editable" editor="editor" lang="ko-KR">-->
        <!--</summernote>-->

    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn_icon btn_customs" style="background-color:#028edd;color: #FFFFFF;" owl-btn-update></button>
    <button type="button" class="btn btn_icon btn_customs" style="background-color:#028edd;color: #FFFFFF;" owl-btn-save></button>
    <button type="button" class="btn btn_icon btn_customs2" ng-click="cancel()" owl-btn-cancel></button>
</div>
