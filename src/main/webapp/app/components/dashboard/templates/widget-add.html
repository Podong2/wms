<div class="modal-header">
    <button type="button" class="close" ng-click="closeDialog()" aria-hidden="true">&times;</button>
    <h4 class="modal-title" translate="entity.action.add">Add new widget</h4></div>
<div class="modal-body">
    <div ng-if="createCategories">
        <uib-accordion ng-init="categorized= createCategories(widgets)">
        <uib-accordion-group heading="{{category.name}}" ng-repeat="category in categorized | adfOrderByObjectKey: 'name'">
        <dl class="dl-horizontal">
            <dt ng-repeat-start="widget in category | adfOrderByObjectKey: 'key'"> <a href ng-click="addWidget(key)"> {{widget.subject}} </a> </dt>
            <dd ng-repeat-end ng-if="widget.description" translate="{{widget.description}}"></dd>
        </dl>
        </uib-accordion-group> </uib-accordion> </div>
    <div style="display: inline-block;" ng-if="!createCategories">
    <dl class="dl-horizontal">
        <dt ng-repeat-start="widget in widgets | adfOrderByObjectKey: 'key'"> <a href ng-click="addWidget(widget.key)"> {{widget.subject}} </a> </dt>
        <dd ng-repeat-end ng-if="widget.description" translate="{{widget.description}}"></dd>
    </dl>
</div> </div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="closeDialog()" ng-bind="translate('ADF_COMMON_CLOSE')">Close</button> </div>
