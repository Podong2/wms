<div class="multiselect-parent btn-group dropdown-multiselect" style="width: 100%;">
    <button type="button" style=""
            class="picker-name dropdown-toggle btn btn-default" ng-click="toggleDropdown()">
        <div class="criteria-wrap">
            <div class="searcherValue">
                <span class="fieldValue">{{getSelectName() | limitTo : 15}}{{getSelectName().length > 15 ? '&hellip;' : ''}}</span>
            </div>
        </div>
    </button>

    <ul class="dropdown-menu dropdown-menu-form" style="width: 100%;" ng-style="{display: open ? 'block' : 'none'}">
        <li>
            <div style="width:100%; min-height:200px; background-color:white; padding-left: 5px; padding-right: 5px;">
                <input class="form-control input-sm" type="text" name="searchField" maxlength="10" ng-model="text" owl-kr-update>
                <br/>
                <p class="text-primary" style="margin-top: 10px; margin-bottom: 0px;"><strong translate="선택한 대상">선택한 대상</strong></p>
                <ul style="list-style: none; padding-left: 5px;" class="">
                    <li class="" ng-repeat="selectTarget in save">
                        <label class="item-label">
                            <input type="checkbox" style="top:3px;" ng-checked="selectTarget.checked" ng-click="selectTargetSelect(selectTarget); $event.stopPropagation();">
                            {{selectTarget.name}} <span style="font-weight: initial;" ng-show="selectTarget.login != ''">({{selectTarget.login}})</span>
                        </label>
                    </li>
                </ul>

                <p class="text-primary" style="margin-bottom: 0px;"><strong translate="검색 결과">검색 결과</strong></p>
                <ul style="list-style: none; padding-left: 5px;" class="">
                    <li class="" ng-repeat="target in serverList">
                        <label class="item-label">
                            <input type="checkbox" style="top:3px;" ng-checked="target.checked" ng-click="targetSelect(target); $event.stopPropagation();">
                            {{target.name}} <span style="font-weight: initial;" ng-show="target.login != ''">({{target.login}})</span>
                        </label>
                    </li>
                </ul>
            </div>
        </li>
        <li class="text-right">
            <button type="button" class="alert_close btn btn_submit btn_customs" owl-btn-check ng-click="close()"></button>
        </li>
    </ul>
</div>
