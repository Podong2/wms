<div id="content" ng-cloak>
    <div class="layout-scroll" style="position: relative; background: #fff;
    border: 1px solid #aaa; height: 1030px;">
        <bg-splitter orientation="horizontal">

            <bg-pane min-size="400">
                <!--<div ui-view="taskList"></div>-->
                <uib-accordion close-others="oneAtATime">
                    <ul class="nav nav-tabs nav-justified">
                        <li class="text-center" ng-class="vm.tabArea[0].status == true ? 'active' : ''" ng-click="vm.tabDisplay(0, 'TODAY')"><span>오늘</span></li>
                        <li class="text-center" ng-class="vm.tabArea[1].status == true ? 'active' : ''" ng-click="vm.tabDisplay(1, 'SCHEDULED')"><span>예정</span></li>
                        <li class="text-center" ng-class="vm.tabArea[2].status == true ? 'active' : ''" ng-click="vm.tabDisplay(2, 'HOLD')"><span>보류</span></li>
                        <li class="text-center" ng-class="vm.tabArea[3].status == true ? 'active' : ''" ng-click="vm.tabDisplay(3, 'COMPLETE')"><span>완료</span></li>
                    </ul>
                    <div style="font-weight: bold; font-size: 25px; background: #fff; padding: 0 10px;">
                        <span>{{vm.taskCounts.totalCount}}건</span>
                        <div class="pull-right">
                            <!--<span class="cursor" ng-click="vm.getList( vm.listType, '')"><i class="fa fa-file-text"></i>{{vm.taskCounts.templateCount == null ? 0 : vm.taskCounts.templateCount}}</span>-->
                            <span class="cursor" ng-click="vm.getList( vm.listType, 'ASSIGNED')"><i class="fa fa-list"></i>{{vm.taskCounts.assignedCount}}</span>
                            <span class="cursor" ng-click="vm.getList( vm.listType, 'REQUESTED')"><i class="fa fa-check-square-o"></i>{{vm.taskCounts.createdCount}}</span>
                            <span class="cursor" ng-click="vm.getList( vm.listType, 'WATCHED')"><i class="fa fa-eye"></i>{{vm.taskCounts.watchedCount}}</span>
                        </div>
                    </div>

                    <div class="table table-bordered table-hover " style="margin-bottom: 0;">
                        <div>
                            <div ng-repeat="data in vm.tasks" class="">
                                <div  class="wms-tree-node-list task-list clear-both" ng-class="data.statusId == 1 ? 'blue' : (data.statusId == 2 ? 'green' : (data.statusId == 3 ? 'black' : 'red'))"
                                      ng-class="expandingProperty.cellClass" compile="expandingProperty.cellTemplate">
                                    <div class="pull-right">
                                        <div>
                                            <i class="fa fa-hourglass-end" style="float: left; padding: 8px; color:red;" ng-if="data.delayYn"></i>
                                            <i class="icon-append glyphicon glyphicon-retweet" ng-if="data.taskRepeatSchedule.repeatType != '' && data.taskRepeatSchedule != null " style="float: left; padding: 8px;"></i>
                                            {{data.endDate}}
                                        </div>
                                        <div>
                                            <ng-include src="'app/task/html/taskListRightArea.html'"></ng-include>
                                        </div>
                                    </div>

                                    <div ng-class="data.assignees.length > 0 ? 'task-list-title' : ''">

                                        <a ui-sref="my-task.detail({id : data.id, listType : vm.listType})">{{data.name}}</a>
                                    </div>
                                    <ul class="list-inline friends-list" style="margin-bottom: 0">
                                        <li ng-repeat="user in data.assignees | limitTo:3">
                                            <img ng-src="/content/images/demo/male.png" ng-if="user.profileImageId == null || user.profileImageId == '' " uib-tooltip="{{user.name}}">
                                            <img ng-src="{{vm.baseUrl}}/api/attachedFile/{{user.profileImageId}}" ng-if="user.profileImageId != null" uib-tooltip="{{user.name}}">
                                        </li>
                                        <li ng-if="data.assignees.length > 3">
                                            <a href-void>
                                                    <span class="activity">
                                                        <a><i class="fa fa-plus" style="font-size: 22px; position: relative; top: 5px;"></i> <b class="badge bg-color-red">{{data.assignees.length - 3}}</b></a>
                                                    </span>
                                            </a>
                                        </li>
                                    </ul>
                                    <span class="clear-both"></span>

                                    <div class="task-project-list-area">
                                        <span class="task-project-icon" ng-repeat="project in data.taskProjects">[{{project.folderYn ? '폴더' : '프로젝트'}}] {{project.name}}</span>
                                    </div>

                                </div>
                            </div>
                            <div class="no-data" ng-if="vm.tasks.length == 0">
                                데이터가 없습니다.
                            </div>
                        </div>
