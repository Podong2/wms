<div>
    <div class="task-popup-body">
        <ul>
            <li ng-repeat="task in data.subTasks" class="wms-tree-node-list" ng-class="task.statusId == 1 ? 'blue' : (task.statusId == 2 ? 'green' : (task.statusId == 3 ? 'black' : 'red'))">
                <a ui-sref="my-project.taskDetail({taskId : task.id, listType : vm.listType, projectId : vm.project.id})">{{task.name}}</a>
            </li>
        </ul>
    </div>
</div>
