<div class="well layout-scroll" style="background-color: #fff; height: 100%;">
    <ul class="nav nav-tabs project-menu-area">
        <li data-ui-sref="my-project({id:vm.projectId})" class="project-function-title"><i class="fa fa-folder-open-o"></i> {{vm.project.name}}</li>
        <li role="presentation" class="text-center cursor" style="width:23%"><a  data-ui-sref="my-project({id:vm.projectId})">목록</a></li>
        <li role="presentation" class="text-center cursor" ng-class="vm.state.name == 'my-project-functions.history' ? 'active' : ''" ng-click="vm.getStateName()" style="width:24%"><a data-ui-sref="my-project-functions.history({projectId : vm.projectId, id : vm.projectId, project : vm.project})">히스토리</a></li>
        <li role="presentation" class="text-center cursor" ng-class="vm.state.name == 'my-project-functions.file' ? 'active' : ''" ng-click="vm.getStateName()" style="width:23%"><a data-ui-sref="my-project-functions.file({projectId : vm.projectId, id : vm.projectId, project : vm.project})">파일</a></li>
    </ul>

    <div class="layout-scroll project-function-content" ui-view="functionView" dynamic-content-scroll area-type="project-function">

    </div>
</div>
